<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  {% extends 'base.html' %}

{% block content %}
<style>
/* Global box-sizing */
*, *::before, *::after {
  box-sizing: border-box;
}

body, html {
  height: 100%;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f7f9fc;
  font-family: Arial, sans-serif;
}

.login-container {
  max-width: 400px;
  width: 90%;
  padding: 30px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
}

label {
  font-weight: 600;
  color: #555;
  display: block;
  margin-bottom: 5px;
}

.form-control {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
  margin-bottom: 15px;
}

.btn-success {
  width: 100%;
  padding: 10px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  background-color: #28a745;
  color: white;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.btn-success:hover {
  background-color: #218838;
}

/* Responsive tweaks */
@media (max-width: 480px) {
  h2 {
    font-size: 1.5rem;
  }
}


</style>

<div class="login-container">
  <h2><i class="fa fa-sign-in-alt"></i> Login</h2>
  <form method="post" id="loginForm">
    {% csrf_token %}
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Load SweetAlert2 library first -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Form confirmation before submit -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission

        Swal.fire({
          title: 'Confirm Login?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonText: 'Yes, Login',
          cancelButtonText: 'Cancel'
        }).then((result) => {
          if (result.isConfirmed) {
            loginForm.submit(); // Proceed to submit after confirmation
          }
        });
      });
    }
  });
</script>

<!-- Handle Django messages -->
{% if messages %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    {% for message in messages %}
      Swal.fire({
        title: "{{ message.tags|capfirst }}",
        text: "{{ message|escapejs }}",
        icon: "{% if 'success' in message.tags %}success{% elif 'warning' in message.tags %}warning{% else %}error{% endif %}",
        confirmButtonText: 'OK'
      });
    {% endfor %}
  });
</script>
{% endif %}


{% endblock %}


</body>
</html>
